steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/gcp-final-task-app:$SHORT_SHA', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gcp-final-task-app:$SHORT_SHA']
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['set', 'image', 'deployment/final-task-deployment', 'gcp-final-task-app-sha256-1=gcr.io/$PROJECT_ID/gcp-final-task-app:$SHORT_SHA']
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=europe-west1-b'
      - 'CLOUDSDK_CONTAINER_CLUSTER=public-demo-cluster'
images: ['gcr.io/$PROJECT_ID/gcp-final-task-app:$SHORT_SHA']
